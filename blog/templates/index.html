{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog Home</h1>
    <p>Welcome to Blog, a very basic <em>Django</em> website!</p>
  <h2>Dynamic content</h2>
  <p>The blog has the following record counts:</p>
  <ul>
    <li><strong>Blogs:</strong> {{ num_blogs }}</li>
    <li><strong>Comments:</strong> {{ num_comments }}</li>
    <li><strong>Authors:</strong> {{ num_authors }}</li>
  </ul>
{% endblock %}
